<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator-grid">
        <div class="output">
            <div id="previous-operand" class="previous-operand"></div>
            <div id="operator-output"></div>
            <div id="current-operand" class="current-operand"></div>
        </div>
        <button id="ac" class="span-two">AC</button>
        <button id="del">DEL</button>
        <button class="operator">/</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">-</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button id="answer" class="span-two">=</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
